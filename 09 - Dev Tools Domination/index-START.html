<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Console Tricks!</title>
	</head>
	<body>
		<p onClick="makeGreen()">×BREAK×DOWN×</p>

		<script>
			const dogs = [
				{ name: "Snickers", age: 2 },
				{ name: "Hugo", age: 8 },
				{ name: "George", age: 6 },
				{ name: "Fiona", age: 5 },
			];

			function makeGreen() {
				const p = document.querySelector("p");
				p.style.color = "#BADA55";
				p.style.fontSize = "50px";
			}

			// Regular
			console.log("hello");
			// Interpolated
			console.log("Hello, I am a %s string", "guitar");

			// Styled
			console.log(
				"%c I am some big and pretty text",
				"font-size: 50px; color: blue; background: pink; text-shadow: 5px 5px 0 purple"
			);
			// warning!
			console.warn("OH NOOO!!!");

			// Error :|
			console.error("SHIT!");
			// Info
			console.info("Sharks are friendly");

			// Testing
			console.assert(1 === 2, "Indeed");

			const p = document.querySelector("p");
			console.assert(p.classList.contains("ouch"), "NO!");

			// clearing
			console.clear();

			// Viewing DOM Elements
			console.log(p);
			console.dir(p);

			// Grouping together
			dogs.forEach((dog) => {
				// console.group(`${dog.name}`);
				console.groupCollapsed(`${dog.name}`); // To have the group be collapsed by default
				console.log(`This is ${dog.name}`);
				console.log(`${dog.name} is ${dog.age} years old`);
				console.log(`${dog.name} is ${dog.age * 7} dog years old`);
				console.groupEnd(`${dog.name}`);
			});

			// counting
			console.count("Wes");
			console.count("Wes");
			console.count("Wes");
			console.count("Steve");
			console.count("Wes");
			console.count("Wes");
			console.count("Wes");
			console.count("Steve");
			console.count("Wes");
			console.count("Wes");
			console.count("Steve");
			console.count("Steve");
			console.count("Wes");
			console.count("Wes");

			// timing
			console.time("fetching data");
			fetch("https://api.github.com/users/DeonJordaan")
				.then((data) => data.json())
				.then((data) => {
					console.timeEnd("fetching data");
					console.log(data);
				});

			// Table
			console.table(dogs);
		</script>
	</body>
</html>
